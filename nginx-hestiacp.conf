# Configuration Nginx pour HestiaCP - Laravel
# Ajoutez ceci dans la configuration custom du domaine dans HestiaCP

# Point d'entrée Laravel
location / {
    try_files $uri $uri/ /index.php?$query_string;
}

# Sécurité - Bloquer l'accès aux fichiers sensibles
location ~ /\.env {
    deny all;
}

location ~ /\.git {
    deny all;
}

location ~ ^/(storage|bootstrap/cache) {
    deny all;
}

# Assets statiques avec cache
location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    try_files $uri =404;
}

# Configuration PHP pour Laravel
location ~ \.php$ {
    include /etc/nginx/fastcgi_params;
    fastcgi_pass unix:/run/php/php8.3-fpm.sock;
    fastcgi_index index.php;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    fastcgi_read_timeout 300;
    fastcgi_buffer_size 128k;
    fastcgi_buffers 4 256k;
}

# Websockets pour Pusher (si nécessaire)
location /app/ {
    proxy_pass http://localhost:6001;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;
}